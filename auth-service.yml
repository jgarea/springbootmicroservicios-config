spring:
  datasource:
    username: postgres
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/springbootmicroservicios}
    password: '1234'
  jpa:
    generate-ddl: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: 'true'
    hibernate:
      ddl-auto: update
  application:
    name: auth-service
  sql:
    init:
      platform: postgres
server:
